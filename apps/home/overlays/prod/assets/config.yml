# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/kerbaras/cloudlab"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://github.com/kerbaras/cloudlab/wiki"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "ArgoCd"
        logo: "https://avatars.githubusercontent.com/u/30269780?s=200&v=4"
        subtitle: "GitOps Application Delivery"
        tag: "app"
        keywords: "gitops kubernetes"
        url: "https://argocd.kerbaras.com/"
        target: "_blank" # optional html a tag target attribute
      - name: "Portainer"
        logo: "https://avatars.githubusercontent.com/u/22225832?s=200&v=4"
        subtitle: "Kubernetes Management"
        tag: "app"
        url: "#"
